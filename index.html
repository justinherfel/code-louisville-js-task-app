<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TASKS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="title">
            <h1>Oh CRUD!</h1>
            <p>The Super Duper Simple Task List Maker:</p>
        </div>
        
<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
    <input type="text" id="add-todo" placeholder="Thing To-Do">
    <input type="submit" value="Add" class="btn btn-primary">
    </form>
    <p>Total Tasks:</p>
    <p id="counter"></p>

    <table>
    <tr class="to-do">
        <th><h3>Today's To-Do List:</h3></th>
    </tr>
        <tbody id="tasks">
        </tbody>
    </table>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
        <input type="text" id="edit-todo">
        <input type="submit" value="Save" class="button-success">
        <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
